server:
    port: 9001

spring:
    application:
      name: nacos-server
    profiles:
      active: dev
    cloud:
      nacos:
        config:
          # Nacos作为配置中心地址
          server-addr: localhost:8848
          refresh-enabled: true
          file-extension: yaml
        discovery:
          # Nacos服务注册中心地址
          server-addr: localhost:8848
          cluster-name: BJ
          metadata:
            version: v1