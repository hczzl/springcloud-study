# bootstrap.yml文件优先级高于其他配置文件，
# 必须使用bootstrap文件来配置nacos-server的配置信息
spring:
  cloud:
    nacos:
      server-addr: localhost:8848
      username: nacos
      password: nacos
      # Nacos 客户端默认支持的是properties文件扩展名的
      # 一旦修改成非properties格式，则必须通过如下配置进行设置
      config:
        file-extension: yaml
        # 配置命名空间,对应着命名空间的id,而不是命名空间的名称
        namespace: c849dcd4-072e-471b-8ef5-271d1e1bf0df
        group: ZZL_GROUP
        # 自定义配置文件 数组列表配置方式1
        shared-configs:
          # 相当于shared-configs[0]
          - data-id: share-config-common.properties
            refresh: true # 动态刷新，默认为false
#            group: DEFAULT_GROUP # 默认分组为DEFAULT_GROUP
          # 相当于shared-configs[1]
          - data-id: share-config-common01.properties
            refresh: true # 动态刷新，默认为false
        # 扩展配置文件 数组列表配置方式2
        extension-configs[0]:
          data-id: extension-config-common01.properties
          refresh: true
          #            group: DEFAULT_GROUP # 默认分组为DEFAULT_GROUP
# 配置文件的优先级（优先级大的会覆盖优先级小的，并且会形成互补）
# profiles > 默认配置文件 > extension-config(下标越大优先级越大) > share-config(下标越大优先级越大)



